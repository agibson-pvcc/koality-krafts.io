<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gallerystyle.css">
    <title>Koality Krafts</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const colors = [
                "red", "orange", "yellow", "green",
                "blue", "indigo", "violet"
            ];
        
            const heading = document.querySelector(".rainbow-text");
            const text = heading.textContent;
            heading.textContent = "";
        
            [...text].forEach((char, i) => {
                const span = document.createElement("span");
                span.textContent = char === " " ? "\u00A0" : char;
                span.style.color = colors[i % colors.length];
                heading.appendChild(span);
            });
        });
    </script>        
        
</head>

<body>
    <header>
        <h1 class="rainbow-text">Koality Krafts</h1>
        <nav class ="navvy">
            <ul>
                <li><a href="krafts.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="gallery-header">
            <h2 class="gallery-heading">Gallery</h2>
        </div>
        <section class="gallery">
            <img src="koala.jpg" alt="Art 1">
            <img src="koala.jpg" alt="Art 2">
            <img src="koala.jpg" alt="Art 3">
            <img src="koala.jpg" alt="Art 4">
            <img src="koala.jpg" alt="Art 5">
            <img src="koala.jpg" alt="Art 6">
        </section>
    </main>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Large view">
</div>

    <footer>
        &copy; 2026 Aaron.G
    </footer>

<script>
const images = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.querySelector(".lightbox-img");
const closeBtn = document.querySelector(".lightbox .close");

images.forEach(img => {
    img.addEventListener("click", () => {
        lightbox.style.display = "flex";   // show overlay
        lightboxImg.src = img.src;         // set clicked image
        lightboxImg.alt = img.alt;
    });
});

closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";      // hide overlay
});

// Optional: click outside image closes lightbox
lightbox.addEventListener("click", e => {
    if (e.target === lightbox) {
        lightbox.style.display = "none";
    }
});
</script>

</body>

</html>
